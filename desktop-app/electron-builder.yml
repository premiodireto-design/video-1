appId: com.videotemplatepro.desktop
productName: VideoTemplate Pro
copyright: Copyright © 2024 VideoTemplate Pro

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  # Include runtime dependencies because we restrict the packaged files list.
  # Without this, modules like `electron-updater` won't be available at runtime.
  - node_modules/**/*
  - package.json

extraResources:
  - from: ffmpeg-bin/
    to: ffmpeg-bin/
    filter:
      - "**/*"

# Auto-update configuration
publish:
  provider: github
  owner: YOUR_GITHUB_USERNAME  # ← CHANGE THIS to your GitHub username
  repo: YOUR_REPO_NAME         # ← CHANGE THIS to your repository name
  releaseType: release

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: VideoTemplate Pro

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.video
  artifactName: ${productName}-${version}-${arch}.${ext}

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux configuration
linux:
  target:
    - AppImage
    - deb
  icon: build/icons
  category: Video
  artifactName: ${productName}-${version}.${ext}

# Compression
compression: maximum
