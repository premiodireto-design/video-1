<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Analyser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: #fff;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #fe2c55 0%, #25f4ee 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .header-text p {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      margin-top: 2px;
    }
    
    .status-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    
    .status-value {
      font-size: 13px;
      font-weight: 500;
    }
    
    .status-value.ready {
      color: #25f4ee;
    }
    
    .status-value.not-ready {
      color: #ff6b6b;
    }
    
    .status-value.warning {
      color: #ffd93d;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #fe2c55 0%, #ff6b6b 100%);
      color: #fff;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(254, 44, 85, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: rgba(255,255,255,0.15);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px 8px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #25f4ee 0%, #fe2c55 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
      text-transform: uppercase;
    }
    
    .info-text {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-align: center;
      line-height: 1.5;
      margin-top: 12px;
    }
    
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìä</div>
    <div class="header-text">
      <h1>TikTok Analyser</h1>
      <p>An√°lise avan√ßada de perfis</p>
    </div>
  </div>
  
  <div class="status-card">
    <div class="status-row">
      <span class="status-label">P√°gina atual</span>
      <span class="status-value" id="page-status">Verificando...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Perfil detectado</span>
      <span class="status-value" id="profile-name">-</span>
    </div>
  </div>
  
  <div class="stats-grid" id="stats-grid" style="display: none;">
    <div class="stat-item">
      <div class="stat-number" id="videos-loaded">0</div>
      <div class="stat-label">V√≠deos</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="videos-selected">0</div>
      <div class="stat-label">Selecionados</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="total-views">0</div>
      <div class="stat-label">Views</div>
    </div>
  </div>
  
  <button class="btn btn-primary" id="open-panel-btn" disabled>
    <span>üìä</span>
    <span>Abrir Painel de An√°lise</span>
  </button>
  
  <button class="btn btn-secondary" id="quick-extract-btn" disabled>
    <span>‚ö°</span>
    <span>Extra√ß√£o R√°pida (JSON)</span>
  </button>
  
  <div class="divider"></div>
  
  <button class="btn btn-secondary" id="open-dashboard-btn">
    <span>üóÇÔ∏è</span>
    <span>Abrir Dashboard Completo</span>
  </button>
  
  <p class="info-text">
    Acesse um perfil do TikTok (@usuario) para ativar as fun√ß√µes de an√°lise.
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
